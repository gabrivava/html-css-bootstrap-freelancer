<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>html-css-bootstrap-freelancer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    
    <!-- site header -->
    <header class="bg_blu_scuro" id="site_header">

      <!-- navbar -->
      <nav class="navbar navbar-expand-md navbar-dark bg_blu_scuro">

        <div class="container py-2">
          <a class="navbar-brand text-uppercase font-weight-bold" href="#">start bootstrap</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link text-white text-uppercase " href="#">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white text-uppercase" href="#">about</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white text-uppercase" href="#">contact</a>
              </li>
            </ul>
          </div>
        </div>
        

      </nav>
      <!-- /navbar -->

      <!-- jumbotron -->
      <div class="start bg_verde">
        <div class="container text-center py-5">
          <img src="./assets/img/avatar.svg" alt="">
          <h1 class="text-uppercase text-white display-5 py-1">start bootstrap</h1>
          <div class="row justify-content-center align-items-center">
            <div class="col-2 linea bg-white"></div>
            <div class="col-2 text-center">
              <i class="fas fa-star text-white py-2"></i>
            </div>
            <div class="col-2 linea bg-white"></div>
          </div>
          <div class="row justify-content-center py2">
            <span class="text-uppercase text-white">graphic artist - web designer - illustrator</span>
          </div>
  
        </div>
      </div>
      <!-- /jumbotron -->

    </header>
    
    <!-- site main -->
    <main id="site_main">
    
        <!-- portfolio -->
        <div class="portfolio py-5">
          <div class="container text-center">
            <h2 class="text-uppercase">portfolio</h2>
            <div class="row justify-content-center align-items-center">
             <div class="col-2 linea bg_blu_scuro"></div>
             <div class="col-2 text-center">
                <i class="fas fa-star text-dark py-2"></i>
              </div>
              <div class="col-2 linea bg_blu_scuro"></div>
            </div>
            <div class="row no-gutters">
              <div class="col-lg-4 col-md-6 p-2">
                <img class="rounded img-fluid" src="./assets/img/cabin.png" alt="">
              </div>
              <div class="col-lg-4 col-md-6 p-2">
                <img class="rounded img-fluid" src="./assets/img/cake.png" alt="">
              </div>
              <div class="col-lg-4 col-md-6 p-2">
                <img class="rounded img-fluid" src="./assets/img/circus.png" alt="">
              </div>
              <div class="col-lg-4 col-md-6 p-2">
                <img class="rounded img-fluid" src="./assets/img/game.png" alt="">
              </div>
              <div class="col-lg-4 col-md-6 p-2">
                <img class="rounded img-fluid" src="./assets/img/safe.png" alt="">
              </div>
              <div class="col-lg-4 col-md-6 p-2">
                <img class="rounded img-fluid" src="./assets/img/submarine.png" alt="">
              </div>
            </div>
          </div>
          
        </div>
        <!-- /portfolio -->

        <div class="about bg_verde"></div>
        <div class="contact"></div>
    </main>

    <!-- footer -->
    <footer>
        <div class="top_footer bg_blu"></div>
        <div class="bottom_footer bg_blu_scuro"></div>
    </footer>
</body>
</html>
